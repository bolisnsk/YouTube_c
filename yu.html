<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="styleshet" />
        <link rel="stylesheet" href="style.css">
        <title>Youtube</title>
    </head>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <body>
        <header>
        <div class="logo"><i class="fab fa-youtube"></i>Youtube</div>
        <div class="la">
            <div class="icons"><i class="fas fa-search"></i></div>
        <div class="icons"><i class="fas fa-ellipsis-v"></i></div>
        </div>
        
        </header>
        <section class="player">
            <video controls src="video/sam..mp4"></video>
        </section>

        <div class="inforupnext">
            <section class="info">
                <div class="metadata">
                    <ul class="hashtag">
                        <li>#골뚝티비</li>
                        <li>#춘식tv</li>
                        <li>#short</li>
                    </ul>
                    <div class="titlebtn">
                        <span class="title clamp">[골뚝's vlog] 춘식아 왜이러는거니..?충격적인 춘식이의 이상행동../브이로그/짧은영상/어그로/좋아요/구독/골뚝티비/춘식tv</span>
                        <button class="morebtn"><i class="fas fa-caret-down"></i></button>
                    </div>
                    <span class="views">1만 조회수 · 1년 전</span>
                </div>
                <ul class="actions">
                    <li>
                        <button><i class="active fas fa-thumbs-up"></i><span>좋아요</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-thumbs-down"></i><span>싫어요</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-share"></i><span>공유</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-plus"></i><span>저장</span></button>
                    </li>
                    <li>
                        <button><i class="fab fa-font-awesome-flag"></i><span>신고</span></button>
                    </li>
                </ul>
                <div class="channel">
                    <div class="metadata">
                        <img src="image/happy.jpg" alt=""/>
                        <div class="info">
                            <span class="name">골뚝티비</span>
                            <span class="subscribers">1720명</span></div>
                    </div>
                    <button class="subscribe">구독</button>
                </div>
                <div class="info1">
                    <div class="metadata">
                        <div class="info">
                            <span class="name">댓글 · 25개</span>
                    </div>
                </div>
            </section>
            <section class="upnext">
                <span class="title">다음 동영상</span>
                <ul>
                    <li class="item">
                        <div class="img"><img src="image/캡처.png" alt=""/></div>
                        <div class="info">
                            <span class="title">[골뚝티비/무조건 보세요] 충격! 춘식의 실체</span>
                            <span class="name">골뚝티비</span>
                            <span class="views">2.8천 회</span>
                        </div>
                        <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/썸네일.jpg" alt=""/></div>
                        <div class="info">
                            <span class="title">[골뚝티비/골뚝's game] 춘식이와 마인크래프트</span>
                            <span class="name">골뚝티비</span>
                            <span class="views">5.2천 회</span>
                        </div>
                        <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/happy.jpg" alt=""/></div>
                        <div class="info">
                            <span class="title">골뚝's 쿡방</span>
                            <span class="name">골뚝티비</span>
                            <span class="views">62K</span>
                        </div>
                        <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                </ul>
            </section>
        </div>

    </body>
    <script type="text/javascript" src="main.js?ver=123"></script>
</html>
